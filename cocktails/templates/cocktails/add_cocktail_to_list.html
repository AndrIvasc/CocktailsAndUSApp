{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Add a Cocktail to {{ cocktail_list.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Add Cocktail</button>
    </form>
</div>
{% endblock %}
