{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="text-danger">Confirm Removal</h2>
            <p>Are you sure you want to remove <strong>{{ cocktail.name }}</strong> from <strong>{{ bartender_list.name }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Remove</button>
                <a href="{% url 'bartender-lists' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
