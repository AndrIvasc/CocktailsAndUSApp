{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>

    {% if cocktails %}
        <ul class="list-group">
            {% for cocktail in cocktails %}
                <li class="list-group-item">
                    <a href="{% url 'cocktail-detail' cocktail.id %}" class="text-decoration-none">
                        <strong>{{ cocktail.name }}</strong>
                    </a>
                    ({{ cocktail.category.name }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cocktails found for "{{ query_text }}".</p>
    {% endif %}
</div>
{% endblock %}
